<div class="view">
  <div class="toolbar">
    <jigsaw-button (click)="newBadge()">New Badge</jigsaw-button>
  </div>
  <div class="content">
    <jigsaw-table [data]="badges" [columnDefines]="columns" [additionalColumnDefines]="additionalColumns"
                  [lineEllipsis]="true" (dataChange)="onDataChange($event)">
    </jigsaw-table>
  </div>
</div>
