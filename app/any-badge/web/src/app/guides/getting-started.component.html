<div class="container" jigsawScrollBar scrollBarAxis="y" [scrollBarSnapAmount]="10" [scrollBarScrollAmount]="80">
  <div class="section">
    <h3>
      {{'signIn.header' | translate}}
      <span class="switch-lang"><a (click)="switchLang()">{{'switchLang' | translate}}</a></span>
    </h3>
    <p>{{'signIn.detail' | translate}}</p>
  </div>
  <div class="section">
    <h3>{{'createBadge.header' | translate}}</h3>
    <p [innerHtml]="'createBadge.detail' | translate"></p>
  </div>
  <div class="section">
    <h3>{{'useBadge.header' | translate}}</h3>
    <p [innerHtml]="'useBadge.detail' | translate"></p>
  </div>
</div>

<style>
  .container {
    width: 800px;
    height: calc(100vh - 126px);
    margin: 0 auto 0 auto;
    color: #fff !important;
    font-size: 14px;
  }

  .section {
    margin-bottom: 36px;
  }

  .section h3 {
    border-bottom: 1px #e1e4e8 solid;
    padding-bottom: 6px;
    margin-bottom: 18px;
  }

  .switch-lang {
    float: right;
  }

  .switch-lang a {
    color: #fff;
    font-size: 14px;
  }

</style>
